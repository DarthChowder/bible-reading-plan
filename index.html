<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Reading Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Bible Reading Plan</h1>
        <div class="header-controls">
            <select id="versionSelect" class="form-select">
                <option value="NASB" selected>NASB</option>
                <option value="NIV">NIV</option>
                <option value="ESV">ESV</option>
                <option value="KJV">KJV</option>
                <option value="NLT">NLT</option>
            </select>
            <button id="darkModeBtn" class="btn btn-dark-mode">Dark Mode</button>
        </div>
        <div class="progress-container mb-4">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="readingList" class="mb-4"></div>
        
        <div class="d-grid gap-2">
            <button id="resetBtn" class="btn btn-secondary">Reset Progress</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
